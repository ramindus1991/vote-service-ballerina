<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id ="box">

    </div>
</body>


</html>

<script type = "text/javascript">
    var topics;
    WebSocketTest();
    function WebSocketTest() {

    if ("WebSocket" in window) {
       var ws = new WebSocket("ws://localhost:8080/votews");
       ws.onmessage = function (evt) {
          topics = evt.data;
          document.getElementById("box").innerHTML = topics;
       };
       ws.onclose = function() {
          alert("Connection is closed...");
       };
    } else {
        alert("WebSocket NOT supported by your Browser!");
    }
    }
</script>
